events {
    worker_connections 1024;
}

http {
    # 1. HIDE NGINX VERSION (Security)
    # Don't tell hackers we are running Nginx 1.25.x
    server_tokens off;

    # 2. RATE LIMITING (Anti-DDoS)
    # Define a zone named "api_limit" based on IP. Limit: 10 requests/sec
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

    # 3. PERFORMANCE (Gzip)
    # Compress text data before sending it to the browser
    gzip on;
    gzip_types text/plain application/json;

    # 4. DEFINE UPSTREAM
    # We give the backend a name so we can reference it easily
    upstream rust_backend {
        server backend:6969;
    }

    # --- HTTP SERVER (Port 80) ---
    # Redirect all traffic to HTTPS
    server {
        listen 80;
        server_name localhost;
        return 301 https://$host$request_uri;
    }

    # --- HTTPS SERVER (Port 443) ---
    server {
        listen 443 ssl;
        server_name localhost;

        # SSL Certificates (Mapped via Docker volumes)
        ssl_certificate /etc/nginx/certs/nginx-selfsigned.crt;
        ssl_certificate_key /etc/nginx/certs/nginx-selfsigned.key;

        # 5. SECURITY HEADERS
        add_header X-Frame-Options "SAMEORIGIN";       # Prevent Clickjacking
        add_header X-Content-Type-Options "nosniff";   # Prevent MIME sniffing
        add_header X-XSS-Protection "1; mode=block";   # Basic XSS protection

        # Limit Upload Size (Prevent massive junk uploads)
        client_max_body_size 1M;

        # A. SERVE STATIC FILES (Frontend)
        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /index.html;
        }

        # B. PROXY API (Backend)
        location /api/ {
            # Apply Rate Limiting
            limit_req zone=api_limit burst=20 nodelay;

            # Strip the "/api" prefix
            rewrite ^/api/(.*) /$1 break;

            # Proxy to Rust
            proxy_pass http://rust_backend;
            
            # Pass original user info to Rust (crucial for logging)
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}
